<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Audus Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" href="../css/index_kr.css" type="text/css">

<body>
    <div class="u_skip"><a href="#Content">본문 바로가기</a></div>
    <div id="Wapper">
    	<!-- header -->
        <header>
            <span class="top-l-button"><a href="#" class="ico-top ico-top-prev">이전</a></span>
			<h1>Import</h1>
			<span class="top-r-button2"><a href="#" class="ico-top ico-top-refresh">새로고침</a></span>
        </header>
        <!-- //header -->
        <!-- content -->
		<div id="Content" class="v1">
			<section>
				<ul class="select-area">
					<li>
						<input type="checkbox" id="sel-copy" checked="checked" />
						<label for="sel-copy"><span></span>Private Key</label>
				    </li>
					<li>
						<input type="checkbox" id="sel-file"  />
						<label for="sel-file"><span></span>Seeds</label>
					</li>
					<li>
						<input type="checkbox" id="sel-qr"  />
						<label for="sel-qr"><span></span>Keystore</label>
					</li>

				</ul>
			</section>
			<section>
				<h2 class="mt25 mb15">Type/Paste</h2>
				<form>
					<div class="form-group input-area">
						<input type="text" class="form-control v1 num-txt" value="0x9bc7E077d17aC8842bAa7f6d C76456e2eEcac394">
					</div>
				</form>
				<div class="btn-wrap">
					<a href="#" class="btn-type one-btn b-default"><img src="../images/btn-qr.png" alt="qr" width="20" height="14"/>QR</a>
				</div>
			</section>
			<section>
				<h2 class="mt30">Password</h2>
				<p class="subject-txt">Import an existing account. Personal key, seed word, or key storage type Available</p>
				<form>
					<div class="form-group input-area">
						<input type="password" class="form-control v1 num-txt" value="●●●●●●">
					</div>
				</form>
				<div class="btn-wrap">
					<a href="#" class="btn-type one-btn b-default">Import</a>
				</div>
			</section>
    	</div>
		<!-- //content -->
		<!-- footer -->
		<nav>
			<ul class="footer-menu">
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu01"></div>
						<div>Export</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu02"></div>
						<div>Import</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu03"></div>
						<div>Create</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu04"></div>
						<div>Settings</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu05"></div>
						<div>About</div>
					</a>
				</li>
			</ul>
		</nav>
