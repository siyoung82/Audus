<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Audus Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" href="../css/index_en.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="u_skip"><a href="#Content">본문 바로가기</a></div>
    <div id="Wapper">
    	<!-- header -->
        <header>
            <span class="top-l-button"><a href="#" class="ico-top ico-top-prev">이전</a></span>
			<h1>Account Info</h1>
			<span class="top-r-button1"><a href="#" class="ico-top ico-top-refresh">새로고침</a></span>
			<span class="top-r-button2 dropdown" style="z-index: 10000;">
				<a href="#" class="ico-top ico-top-option dropdown-toggle" type="button" id="top-more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">더보기</a>
				<div class="dropdown-menu all-del round_box bg04" aria-labelledby="top-more">
					<a class="dropdown-item" href="#">Delete All</a>
				</div>
			</span>
        </header>
        <!-- //header -->
        <!-- content -->
		<div id="Content" class="v1">
			<section>
				<form>
					<div class="form-group input-area mb20">
						<label for="id-name">Account Name</label>
						<input type="text" class="form-control" id="id-name" value="Account 119">
					</div>
				</form>
			</section>
			<section>
				<h2>Account Info</h2>
				<div class="round_box bg06 account-info mt10">
					<div class="round-ico-area"><div class="round-ico"><span class="adr_info"></span></div></div>
					<div class="account-cont">
						<strong>Address</strong>
						<div class="code"><span class="num-txt">0x9bc7E077d17aC8842bAa7f6d2bAa7f2bAa7f2bAa7f</span><a href="#" class="copy-btn">Copy</a></div>
					</div>
				</div>
				<div class="round_box bg06 account-info">
					<div class="round-ico-area"><div class="round-ico"><span class="key_info"></span></div></div>
					<div class="account-cont">
						<strong>Private Key</strong>
						<div class="code"><span class="num-txt">0x9bc7E077d17aC8842bAa7f6d2bAa7f2bAa7f2bAa7f</span><a href="#" class="copy-btn">Copy</a></div>
					</div>
				</div>
				<div class="round_box bg06 account-info">
					<div class="round-ico-area"><div class="round-ico"><span class="word_info"></span></div></div>
					<div class="account-cont">
						<strong>Mnemonic</strong>
						<div class="code"><span class="num-txt">0x9bc7E077d17aC8842bAa7f6d2bAa7f2bAa7f2bAa7f</span><a href="#" class="copy-btn">Copy</a></div>
					</div>
				</div>
			</section>
			<section>
				<div class="btn-wrap fix-btn">
					<a href="#" class="btn-type one-btn b-default">OK</a>
				</div>
			</section>
    	</div>
		<!-- //content -->
	</div>
</body>
</html>
