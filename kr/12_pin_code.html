<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Audus Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" href="../css/index_kr.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>

<body style="background: #7161f7">
    <div class="u_skip"><a href="#Content">본문 바로가기</a></div>
    <div id="Wapper">
    	<!-- header -->
        <header class="v1">
            <span class="top-l-button"><a href="#" class="ico-top ico-top-prev_w">이전</a></span>
			<h1>PIN</h1>
        </header>
        <!-- //header -->
        <!-- content -->
		<div id="Content" class="v1">
			<section>
				<div class="pin-title">
					<p><span class="num-txt">PIN</span> 넘버를 설정해주세요</p>
					<!--<p><span class="num-txt">한번 더 입력해주세요</p>-->
					<!--<p><span class="num-txt">PIN</span> 넘버를 입력해주세요</p>-->
					<p class="s-txt">PIN을 잊어버리면 계정정보가 손실됩니다.<br>기억하기 쉬운 PIN을 설정해주세요</p>
				</div>
			</section>
			<section>
				<div class="pin-reseult">
					<div class="pin-click">
						<button type="button" class="selected">1</button>
						<button type="button">2</button>
						<button type="button">3</button>
						<button type="button">4</button>
					</div>
					<a href="#" class="reset-pin">재설정하기</a>
				</div>
			</section>
			<section>
				<div class="pin-num-area">
					<ul>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">6</a></li>
						<li><a href="#">7</a></li>
						<li><a href="#">8</a></li>
						<li><a href="#">9</a></li>
						<li><a href="#">&nbsp;</a></li>
						<li><a href="#">0</a></li>
						<li><a href="#"><img src="../images/pin-delete.png" alt="pin삭제"/></a></li>
					</ul>
				
				</div>	
			</section>
    	</div>
		<!-- //content -->
	</div>
</body>
</html>
