<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Audus Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" href="../css/index_kr.css" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="u_skip"><a href="#Content">본문 바로가기</a></div>
    <div id="Wapper">
    	<!-- header -->
        <header>
            <span class="top-l-button"><a href="#" class="ico-top ico-top-prev">이전</a></span>
			<h1>계정 내보내기</h1>
			<span class="top-r-button1"><a href="#" class="ico-top ico-top-golbel">언어</a></span>
			<span class="top-r-button2"><a href="#" class="ico-top ico-top-refresh">새로고침</a></span>
        </header>
        <!-- //header -->
        <!-- content -->
		<div id="Content" class="v1">
			<section>
				<div class="round_box bg01 mb40">
					<div class="address-ed">
						<strong class="font-tp02">이더리움 주소</strong>
						<div class="num num-txt">0x9bc7E077d17aC8842bAa7f6d C76456e2eEcac394</div>
						<a href="#" class="copy">복사</a>
					</div>
				</div>
			</section>
			<section>
				<h2>내보내기 형식</h2>
				<p class="subject-txt">캐시된 계정을 내보냅니다. 개인키, 씨앗단어 또는 키저장형식을 사용할 수 있습니다</p>
				<ul class="select-area">
					<li>
						<input type="checkbox" id="sel-copy" />
						<label for="sel-copy"><span></span>복사</label>
					</li>
					<li>
						<input type="checkbox" id="sel-file"  />
						<label for="sel-file"><span></span>파일</label>
					</li>
					<li>
						<input type="checkbox" id="sel-qr"  />
						<label for="sel-qr"><span></span>QR</label>
					</li>

				</ul>
				<div class="round_box bg06 account-info">
					<div class="round-ico-area"><div class="round-ico"><span class="key_info"></span></div></div>
					<div class="account-cont">
						<strong>개인키</strong>
						<div class="sub-txt"><span>본인계정주소로 타인이 이더리움/코인 송금가능</span></div>
					</div>
				</div>
				<div class="round_box bg06 account-info">
					<div class="round-ico-area"><div class="round-ico"><span class="word_info"></span></div></div>
					<div class="account-cont">
						<strong>씨앗단어</strong>
						<div class="sub-txt"><span>쉽게 기억할수있는 12개 단어로 구성된 단어세트</span></div>
					</div>
				</div>
				<div class="round_box bg06 account-info">
					<div class="round-ico-area"><div class="round-ico"><span class="cording_info"></span></div></div>
					<div class="account-cont">
						<strong>키저장형식</strong>
						<div class="sub-txt"><span>암호화된 개인키의 안전한 저장,전송 등이 가능</span></div>
					</div>
				</div>
			</section>
    	</div>
		<!-- //content -->
		<!-- footer -->
		<nav>
			<ul class="footer-menu">
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu01"></div>
						<div>계정 내보내기</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu02"></div>
						<div>계정 가져오기</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu03"></div>
						<div>계정만들기</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu04"></div>
						<div>설정</div>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="ico-bottom ico-btm-menu05"></div>
						<div>정보</div>
					</a>
				</li>
			</ul>
		</nav>
		<!-- //footer -->
	</div>
</body>
</html>
