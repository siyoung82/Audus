				<div class="round_box bg01 mb20 mt15">
					<div class="address-ed">
						<strong class="font-tp02">이더리움 주소</strong>
						<div class="num num-txt">0x9bc7E077d17aC8842bAa7f6d C76456e2eEcac394</div>
						<a href="#" class="copy">복사</a>
					</div>
				</div>
			</section>
			<section>
				<h2>수취인의 주소 및 휴대폰 번호</h2>

					<div class="form-group input-area">

					</div>
				</form>
				<div class="btn-wrap">
					<a href="#" class="btn-type one-btn b-default"><img src="../images/btn-qr.png" alt="qr" width="20" height="14"/>QR</a>
				</div>
			</section>
			<section class="pb70">
				<h2 class="mt20">수량</h2>
				<p class="subject-txt v1">현재 잔액 0.000000</p>
				<form>
					<div class="form-group input-area">
						<input type="text" class="form-control num-txt" value="20">
					</div>
				</form>
				<h2 class="mt20">가스요금</h2>
				<form>
					<div class="form-group input-area">
						<input type="text" class="form-control num-txt" value="200000000">
					</div>
				</form>
				<h2 class="mt20">메모</h2>
				<form>
					<div class="form-group input-area">
						<input type="text" class="form-control num-txt" value="용돈">
					</div>
				</form>
				<div class="btn-wrap mt30">
					<a href="#" class="btn-type two-btn b-line fl_l">취소</a><a href="#" class="btn-type two-btn b-default fl_r">보내기</a>
